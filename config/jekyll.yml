name: Ruby on Richards Blog
description: Your personal code mentor.
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: kramdown
highlighter: rouge

paginate: 5
baseurl: "/blog/"
domain_name: 'http://rubyonrichards.com/blog'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://www.rubyonrichards.com/blog'
author:         'Ruby on Richards'
authorTwitter:  'rubyonrichards'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
